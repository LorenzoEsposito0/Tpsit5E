<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Vendita sportiva</a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-outline-primary">Torna allo Shop</a>

        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">

                <h1 id="product-name"></h1>
                <h3 id="product-price" class="text-primary"></h3>
                <p id="product-description"></p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">

            <p class="mb-1">&copy; Esposito Lorenzo 5E E-commerce</p>
        </div>
